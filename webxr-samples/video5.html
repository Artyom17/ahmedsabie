<html>

<head>
  <meta charset='utf-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1, user-scalable=no'>
  <meta name='mobile-web-app-capable' content='yes'>
  <meta name='apple-mobile-web-app-capable' content='yes'>
  <link rel='icon' type='image/png' sizes='32x32' href='favicon-32x32.png'>
  <link rel='icon' type='image/png' sizes='96x96' href='favicon-96x96.png'>
  <link rel='stylesheet' href='css/common.css'>
  <title>Barebones Video</title>
  <script src="js/wglu/wglu-program.js"></script>
  <script src="js/stereo-util.js"></script>

</head>

<body>
  <header>
    <details open>
      <summary>Barebones Video</summary>
      <p>
        This sample shows a stereo video on an equirect layer with a cubemap background.
        <a class="back" href="./">Back</a>
      </p>
      <label>Choose a video</label>
      <select id="videoselect">
        <option value="media/video/Henry_video_h265_3840x3840_60fps.mp4">Equirect (top bottom stereo)</option>
        <option value="media/video/bbb-sunflower-540p2-1min.webm">Cylinder (mono)</option>
        <option value="media/video/bbb-sunflower-540p2-1min.webm">Cylinder (stereo)</option>
        <option value="media/video/bbb-sunflower-540p2-1min.webm">Quad (mono)</option>
        <option value="media/video/bbb-sunflower-540p2-1min.webm">Quad (stereo)</option>
      </select>
      <button id="xr-button" disabled>XR not found</button>
    </details>
  </header>
  <main style='text-align: center;'>
    <p>Click 'Enter VR' to see content</p>
  </main>
  <script type="module">
    import { WebXRButton } from './js/util/webxr-button.js';
    import { Scene, WebXRView } from './js/render/scenes/scene.js';
    import { Renderer, createWebGLContext } from './js/render/core/renderer.js';
    import { Node } from './js/render/core/node.js';
    import { Gltf2Node } from './js/render/nodes/gltf2.js';
    import { SkyboxNode } from './js/render/nodes/skybox.js';
    import { BoxBuilder } from './js/render/geometry/box-builder.js';
    import { PbrMaterial } from './js/render/materials/pbr.js';
    import { mat4, vec3, quat } from './js/render/math/gl-matrix.js';
    import { InlineViewerHelper } from './js/util/inline-viewer-helper.js';
    import { QueryArgs } from './js/util/query-args.js';

    'use strict';

    let backdrop = document.getElementById('backdrop');
    let low_fps = document.getElementById('lower_fps');
    // XR globals.
    let xrButton = document.getElementById('xr-button');
    let xrSession = null;
    let xrRefSpace = null;
    let mediaFactory = null;
    let xrGLFactory = null;
    let xrFramebuffer = null;
    let xrReadFramebuffer = null;
    let videoTexture = null;
    let backgroundTexture = null;
    let updatevideo = false;
    let stereoUtil = null;
    let renderer = null;
    let eqr_pos = { x: 0.0, y: 0.0, z: 0.0 };
    let eqr_orient = { yaw: 0.0, pitch: 0.0, roll: 0.0 };

    // WebGL scene globals.
    let gl = null;
    let cylinder_layer = false;
    let equirectlayer = null;
    let equirectlayerbackdrop = null;
    let layer = null;

    let videoWidth = -1;
    let videoHeight = -1;

    let texture_copied = false;

    let layout2 = null;

    let video = document.createElement('video');
    video.loop = true;
    video.crossOrigin = "anonymous";
    video.preload = 'auto';
    video.autoload = true;

    function videoSelect() {
      let s = document.getElementById("videoselect");
      video.src = s.options[s.selectedIndex].value;
      layout2 = ["stereo-top-bottom", "mono", "stereo", "mono", "stereo"][s.selectedIndex];
    }

    videoSelect();
    document.getElementById("videoselect").addEventListener('change', (event) => {
      xrButton.disabled = true;
      videoSelect();
    });

    // Checks to see if WebXR is available and, if so, requests an XRDevice
    // that is connected to the system and tests it to ensure it supports the
    // desired session options.
    function initXR() {
      // Is WebXR available on this UA?
      if (navigator.xr) {
        // If the device allows creation of exclusive sessions set it as the
        // target of the 'Enter XR' button.
        navigator.xr.isSessionSupported('immersive-vr').then((supported) => {
          if (supported) {
            // Updates the button to start an XR session when clicked.
            xrButton.addEventListener('click', onButtonClicked);
            xrButton.textContent = 'Enter XR';
            xrButton.disabled = false;
          }
        });
      }
    }

    // Called when the user clicks the button to enter XR. If we don't have a
    // session we'll request one, and if we do have a session we'll end it.
    function onButtonClicked() {
      if (!xrSession) {
        navigator.xr.requestSession('immersive-vr', { requiredFeatures: ['layers']}).then(onSessionStarted);
        video.play();
      } else {
        xrSession.end();
      }
    }

    function onSessionStarted(session) {
      xrSession = session;
      xrButton.textContent = 'Exit VR';

      // Listen for the sessions 'end' event so we can respond if the user
      // or UA ends the session for any reason.
      session.addEventListener('end', onSessionEnded);

      mediaFactory = new XRMediaBinding(session);

      session.requestReferenceSpace('local').then((refSpace) => {
        xrRefSpace = refSpace;
        let s = document.getElementById("videoselect");
        let ind = s.selectedIndex;

        if (ind > 2) {
            layer = mediaFactory.createQuadVideoLayer(video, {
              space: refSpace,
              layout: layout2
            });
              let pos = {x: 1.5, y: 1.0, z: -2.0};
              orient = quat.create();//{x:0,y:0,z:0,w:1};
              quat.fromEuler(orient, 0, 0, 30);
              layer.transform = new XRRigidTransform(pos, {x: orient[0], y: orient[1], z: orient[2], w: orient[3]});

        } else if (ind > 0) {
            layer = mediaFactory.createCylinderVideoLayer(video, {
              space: refSpace,
              layout: layout2
            });
        } else {
            layer = mediaFactory.createEquirectVideoLayer(video, {
              space: refSpace,
              layout: layout2
            });
        }

        session.updateRenderState({ layers: [layer] });
        // Inform the session that we're ready to begin drawing.
        session.requestAnimationFrame(onXRFrame);
      });
    }
    // Called either when the user has explicitly ended the session by calling
    // session.end() or when the UA has ended the session for any reason.
    // At this point the session object is no longer usable and should be
    // discarded.
    function onSessionEnded(event) {
      xrSession = null;
      xrButton.textContent = 'Enter VR';
      video.pause();

      // In this simple case discard the WebGL context too, since we're not
      // rendering anything else to the screen with it.
      gl = null;
    }

    function onXRFrame(time, frame) {
      let session = frame.session;

      // Inform the session that we're ready for the next frame.
      session.requestAnimationFrame(onXRFrame);

    }

    // Start the XR application.
    video.addEventListener('loadeddata', (event) => {
      if (video.readyState >= 2) {
        initXR();
      }
    });
  </script>
</body>

</html>
